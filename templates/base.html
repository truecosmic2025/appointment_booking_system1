<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ event_name }} | {{ brand_company }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <div class="min-h-screen flex">
    <!-- Left branding panel -->
    <aside class="hidden lg:block w-1/3 bg-white border-r">
      <div class="p-8">
        {% if brand_logo_url %}
        <img src="{{ brand_logo_url }}" alt="{{ brand_company }}" class="h-10 mb-6 object-contain" />
        {% else %}
        <div class="text-2xl font-semibold mb-6">{{ brand_company }}</div>
        {% endif %}
        <div>
          <div class="text-sm text-gray-500">{{ brand_company }}</div>
          <h1 class="text-2xl font-semibold mt-1">{{ event_name }}</h1>
          <div class="text-gray-600 mt-2">{{ event_description }}</div>
        </div>
      </div>
    </aside>

    <!-- Right content panel -->
    <main class="flex-1 max-w-3xl mx-auto w-full p-6 lg:p-10">
      {% block content %}{% endblock %}
    </main>
  </div>
</body>
</html>
